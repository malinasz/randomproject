<script>    // darkmode script
    const toggleSwitch = document.querySelector(
        '.theme-switch input[type="checkbox"]'
    );
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme) {
        document.documentElement.setAttribute("data-theme", currentTheme);

        if (currentTheme === "dark") {
            toggleSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute("data-theme", "dark");
            localStorage.setItem("theme", "dark");
        } else {
            document.documentElement.setAttribute("data-theme", "light");
            localStorage.setItem("theme", "light");
        }
    }

    toggleSwitch.addEventListener("change", switchTheme, false);
</script>


<script>// Sidebar toggle
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    // User dropdown toggle
    const userToggle = document.getElementById('userToggle');
    const userDropdown = document.getElementById('userDropdown');

    // Open/close sidebar and show/hide overlay
    menuToggle.addEventListener('click', function () {
        sidebar.classList.toggle('show-sidebar');
        overlay.classList.toggle('show-overlay');
        menuToggle.classList.toggle('change'); // Adiciona a classe que anima o hambúrguer
    });

    // Close sidebar when clicking outside of it (overlay)
    overlay.addEventListener('click', function () {
        sidebar.classList.remove('show-sidebar');
        overlay.classList.remove('show-overlay');
        menuToggle.classList.remove('change'); // Remove a classe ao fechar
    });

    // Toggle user dropdown
    userToggle.addEventListener('click', function (event) {
        event.stopPropagation(); // Prevent event from propagating to the body or overlay
        if (userDropdown.style.display === 'block') {
            userDropdown.style.display = 'none';
        } else {
            userDropdown.style.display = 'block';
        }
    });

    // Close user dropdown when clicking outside of it
    document.body.addEventListener('click', function (event) {
        if (!userToggle.contains(event.target) && !userDropdown.contains(event.target)) {
            userDropdown.style.display = 'none';
        }
    });
</script>
